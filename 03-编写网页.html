<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>李白诗词选集</title>
</head>

<body>
<div>
    <a id="poem1" style="color:red"
       href="https://hanyu.baidu.com/shici/detail?pid=38a52978fb6f4cfd8bcc25fc2db2c0fa&from=kg0">静夜思</a>
</div>

<div>
    <ul>
        <li>床前明月光，疑是地上霜。</li>
        <li>举头望明月，低头思故乡。</li>
    </ul>
</div>

<div>
    <a id="poem2" style="color:blue"
       href="https://hanyu.baidu.com/shici/detail?pid=bb4eeaa7bc2f4cbe96ce9d732232603e&from=kg0">早发白帝城</a>
</div>

<div>
    <ul>
        <li>朝辞白帝彩云间，千里江陵一日还。</li>
        <li>两岸猿声啼不住，轻舟已过万重山。</li>
    </ul>
</div>
</body>
